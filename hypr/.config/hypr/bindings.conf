# Application bindings

$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"
$terminal = uwsm app -- kitty
$browser = omarchy-launch-browser
bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webadp YouTube "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER SHIFT, SPACE
# bindd = SUPER SHIFT, SPACE, Omarchy menu, exec, omarchy-menu
unbind = SUPER, W
bind = SUPER, Q, exec, ~/.config/hypr/scripts/smart-close.sh
unbind = SUPER, U
bind = SUPER, U, exec, ~/.config/hypr/scripts/undo-close.sh
bind = SUPER SHIFT, Q, killactive
unbind = SUPER SHIFT, RETURN
bindd = SUPER SHIFT, RETURN, Terminal, exec, $terminal
unbind = SUPER, B
bindd = SUPER, B, Browser, exec, $browser
unbind = SUPER SHIFT, B
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
unbind = SUPER SHIFT, L
bindd = SUPER SHIFT, L, Lock, exec, omarchy-lock-screen
unbind = SUPER ALT, L
bindd = SUPER ALT, L, Screensaver, exec, omarchy-launch-screensaver
unbind = SUPER, H
unbind = SUPER, L
unbind = SUPER, K
unbind = SUPER, J
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
unbind = SUPER SHIFT, J
bind = SUPER SHIFT, J, togglesplit
unbind = SUPER SHIFT, K
bindd = SUPER SHIFT, K, Show Keybindings, exec, omarchy-menu-keybindings
unbind = SUPER SHIFT, V
bindd = SUPER SHIFT, V, edit clipboard, exec, nvim-edit
unbind = SUPER, RETURN
bindd = SUPER, RETURN, nvim terminal, exec,  $terminal -- nvim -c term -c startinsert
unbind = SUPER, O
bindd = SUPER, O, Toggle wshowkeys, exec, pkill wshowkeys || wshowkeys -a bottom -a right
unbind = SUPER, code:34
unbind = SUPER, code:35

bindeld = SUPER, code:35, Volume up precise, exec, $osdclient --output-volume +5
bindeld = SUPER, code:34, Volume down precise, exec, $osdclient --output-volume -5
unbind = SUPER SHIFT, P
bindld = SUPER SHIFT, P, Pause, exec, $osdclient --playerctl play-pause
